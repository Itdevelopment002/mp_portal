    <!-- Hello Ji-->
    <!-- Local storage based script to manage theme and direction -->
    <script>
      if (localStorage.xintradarktheme) {
          document.querySelector("html").setAttribute("data-theme-mode", "dark");
      }
      if (localStorage.xintrartl) {
          document.querySelector("html").setAttribute("dir", "rtl");
          document.querySelector("#style")?.setAttribute("href", "%PUBLIC_URL%/assets/libs/bootstrap/css/bootstrap.rtl.min.css");
      }
    </script>
